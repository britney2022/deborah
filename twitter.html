<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="twitter.css">
    <title>Welcome to Twitter</title>
</head>
<body>
    <div class="main">
         
        <div class="div1">
            <div class="inner1">
                    <svg class="twitterIcon-bird" viewBox="0 0 1208 982" version="1.1">  
                    </svg>
                <div class="leftInnerHalf"> 
                    <div class="icons">
                            <i class="fas fa-search"></i>
                        Follow your interests.
                    </div>
                    <div class="icons">
                            <i class="fas fa-user-friends"></i>
                        Hear what people are talking about.
                    </div>
                    <div class="icons"> 
                            <i class="far fa-comments"></i>
                        Join the conversations.
                    </div>
                </div>
            </div>
            <div class="rightHalf">
                <div class="rightInnerHalf">
                    <div class="iconLogin">
                            <i class="fab fa-twitter" ></i>
                        
                    </div>
                    <h1>See what's happening in the world right now </h1>
                    <div class="signup">
                        <h2 class="jointitle"> Join Twitter today.</h2>
                        <a class="signup_btn" href="http://twitter.com/signup">Sign up</a>
                        <a class="login" href="https://twitter.com/login">Log in</a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
